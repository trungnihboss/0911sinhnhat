    .balloon {

      position: absolute;
      bottom: -100px;
      animation: floatUp 6s ease-in forwards;
    }
    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 30px;
      background: #555;
      left: 50%;
      top: 100%;
      transform: translateX(-50%);
    }
    @keyframes floatUp {
      to {
        transform: translateY(-110vh) rotate(10deg);

    }

    .heart {
      width: 150px;
      height: 130px;
      position: relative;
      margin: 30px auto;
      animation: pulse 1s infinite;
      display: none;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50px 50px 0 0;
      top: 0;
    }
    .heart::before {
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    .heart-text {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 12px;
      text-align: center;
      font-weight: bold;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
